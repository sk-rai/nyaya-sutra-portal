<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Nyaya Sutra</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--navy-dark), var(--navy-medium));
            padding: 2rem;
        }

        .register-box {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .register-logo svg {
            width: 48px;
            height: 48px;
        }

        .register-logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--navy-dark);
        }

        .register-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--navy-dark);
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: var(--gray-medium);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--navy-dark);
            box-shadow: 0 0 0 3px rgba(10, 25, 47, 0.1);
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-type-option {
            position: relative;
        }

        .user-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .user-type-label {
            display: block;
            padding: 1.5rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-option input[type="radio"]:checked+.user-type-label {
            border-color: var(--navy-dark);
            background: rgba(10, 25, 47, 0.05);
        }

        .user-type-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .user-type-name {
            font-weight: 600;
            color: var(--navy-dark);
        }

        .plan-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 1024px) {
            .plan-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .plan-selector {
                grid-template-columns: 1fr;
            }
        }

        .plan-box {
            padding: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-box:hover {
            border-color: var(--navy-dark);
        }

        .plan-box.selected {
            border-color: var(--navy-dark);
            background: rgba(10, 25, 47, 0.05);
        }

        .plan-box h4 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--navy-dark);
        }

        .plan-box .price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold-primary);
        }

        .advocate-fields {
            display: none;
            padding: 1.5rem;
            background: var(--gray-light);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .advocate-fields.show {
            display: block;
        }

        .btn-register {
            width: 100%;
            padding: 1rem;
            font-size: 1.05rem;
            margin-top: 0.5rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-medium);
        }

        .login-link a {
            color: var(--navy-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--gray-medium);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--navy-dark);
        }
    </style>
</head>

<body>

    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <div class="register-logo">
                    <svg width="48" height="48" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="var(--navy-dark)" stroke="var(--gold-primary)"
                            stroke-width="2" />
                        <text x="20" y="26" font-family="Inter" font-size="16" fill="var(--gold-primary)"
                            text-anchor="middle">‚öñÔ∏è</text>
                    </svg>
                    <span class="register-logo-text">Nyaya Sutra</span>
                </div>
                <h1 class="register-title">Create Your Account</h1>
                <p class="register-subtitle">Join Nyaya Sutra for personalized case management</p>
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <!-- User Type Selection -->
                <div class="form-group">
                    <label class="form-label">I am a:</label>
                    <div class="user-type-selector">
                        <div class="user-type-option">
                            <input type="radio" id="individual" name="userType" value="individual" checked
                                onchange="toggleAdvocateFields()">
                            <label for="individual" class="user-type-label">
                                <div class="user-type-icon">üë§</div>
                                <div class="user-type-name">Individual</div>
                            </label>
                        </div>
                        <div class="user-type-option">
                            <input type="radio" id="advocate" name="userType" value="advocate"
                                onchange="toggleAdvocateFields()">
                            <label for="advocate" class="user-type-label">
                                <div class="user-type-icon">‚öñÔ∏è</div>
                                <div class="user-type-name">Advocate</div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Basic Information -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name"
                        required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+91 XXXXX XXXXX" required>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-input" placeholder="Your address"
                        required>
                </div>

                <div class="form-group">
                    <label for="rank" class="form-label">Rank/Designation</label>
                    <input type="text" id="rank" name="rank" class="form-input" placeholder="Your rank or designation">
                </div>

                <div class="form-group">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" name="country" class="form-select" required>
                        <option value="">Select Country</option>
                        <option value="india" selected>India</option>
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Plan Selection -->
                <div class="form-group">
                    <label class="form-label">Select Plan</label>
                    <div class="plan-selector">
                        <div class="plan-box" data-plan="basic" onclick="selectPlan('basic')">
                            <h4>Basic</h4>
                            <div class="price">‚Çπ50</div>
                            <p style="font-size: 0.8rem; color: var(--gray-medium);">per month</p>
                        </div>
                        <div class="plan-box selected" data-plan="normal" onclick="selectPlan('normal')">
                            <h4>Normal</h4>
                            <div class="price">‚Çπ199</div>
                            <p style="font-size: 0.8rem; color: var(--gray-medium);">per month</p>
                        </div>
                        <div class="plan-box" data-plan="premium" onclick="selectPlan('premium')">
                            <h4>Premium</h4>
                            <div class="price">‚Çπ599</div>
                            <p style="font-size: 0.8rem; color: var(--gray-medium);">per month</p>
                        </div>
                        <div class="plan-box" data-plan="superpremium" onclick="selectPlan('superpremium')">
                            <h4>Super Premium</h4>
                            <div class="price">‚Çπ679</div>
                            <p style="font-size: 0.8rem; color: var(--gray-medium);">per month</p>
                        </div>
                    </div>
                    <input type="hidden" id="selectedPlan" name="plan" value="standard">
                </div>

                <!-- Advocate-Only Fields -->
                <div class="advocate-fields" id="advocateFields">
                    <h4 style="margin-bottom: 1rem; color: var(--navy-dark);">Advocate Details</h4>

                    <div class="form-group">
                        <label for="enrollmentDate" class="form-label">Date of Enrollment</label>
                        <input type="date" id="enrollmentDate" name="enrollmentDate" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="barCouncil" class="form-label">Member of Bar Council of</label>
                        <select id="barCouncil" name="barCouncil" class="form-select">
                            <option value="">Select Bar Council</option>
                            <option value="delhi">Delhi</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="chennai">Chennai</option>
                            <option value="kolkata">Kolkata</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="trackCourt" class="form-label">Track Court</label>
                        <select id="trackCourt" name="trackCourt" class="form-select">
                            <option value="">Select Court</option>
                            <option value="aft">AFT</option>
                            <option value="cat">CAT</option>
                            <option value="highcourt">High Court</option>
                            <option value="supreme">Supreme Court</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-register">
                    Create Account
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>

            <div class="back-link">
                <a href="dashboard.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let selectedPlanValue = 'normal';

        function toggleAdvocateFields() {
            const advocateFields = document.getElementById('advocateFields');
            const isAdvocate = document.getElementById('advocate').checked;
            const planBoxes = document.querySelectorAll('.plan-box');

            if (isAdvocate) {
                advocateFields.classList.add('show');
                document.getElementById('enrollmentDate').required = true;
                document.getElementById('barCouncil').required = true;

                // Show only Normal, Premium, and Super Premium for advocates
                planBoxes.forEach(box => {
                    if (box.dataset.plan === 'basic') {
                        box.style.display = 'none';
                    } else {
                        box.style.display = 'block';
                    }
                });
                // Select normal by default for advocates
                selectPlan('normal');
            } else {
                advocateFields.classList.remove('show');
                document.getElementById('enrollmentDate').required = false;
                document.getElementById('barCouncil').required = false;

                // Show only Basic for individuals
                planBoxes.forEach(box => {
                    if (box.dataset.plan === 'basic') {
                        box.style.display = 'block';
                    } else {
                        box.style.display = 'none';
                    }
                });
                // Select basic by default for individuals
                selectPlan('basic');
            }
        }

        function selectPlan(plan) {
            // Remove selected class from all boxes
            document.querySelectorAll('.plan-box').forEach(box => {
                box.classList.remove('selected');
            });

            // Add selected class to clicked box
            document.querySelector(`[data-plan="${plan}"]`).classList.add('selected');

            // Update hidden input
            document.getElementById('selectedPlan').value = plan;
            selectedPlanValue = plan;
        }

        function handleRegister(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                rank: document.getElementById('rank').value,
                country: document.getElementById('country').value,
                userType: document.querySelector('input[name="userType"]:checked').value,
                plan: selectedPlanValue
            };

            // Add advocate-specific fields if applicable
            if (formData.userType === 'advocate') {
                formData.enrollmentDate = document.getElementById('enrollmentDate').value;
                formData.barCouncil = document.getElementById('barCouncil').value;
            }

            // Store user data
            localStorage.setItem('userData', JSON.stringify(formData));

            // Determine tier based on plan
            let tier = 'unpaid';
            if (formData.plan === 'standard' || formData.plan === 'premium') {
                tier = 'paid';
            }

            // Register user
            localStorage.setItem('userEmail', formData.email);
            localStorage.setItem('userName', formData.name);
            localStorage.setItem('userTier', tier);
            localStorage.setItem('userType', formData.userType);
            localStorage.setItem('isLoggedIn', 'true');

            // Redirect to dashboard
            alert('Registration successful! Redirecting to your dashboard...');
            window.location.href = 'my-dashboard.html';
        }
    </script>
</body>

</html>
