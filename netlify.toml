[build]
  base = "."
  publish = "public"
  command = "echo 'No build needed - static site'"

# Redirect root to dashboard (landing page)
[[redirects]]
  from = "/"
  to = "/dashboard.html"
  status = 301
  force = true

# Serve all files from public directory
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=0, must-revalidate"
